<!DOCTYPE html>
<html>

<head>
    <title>JS Code</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main id="root" class="root-container">
        <div>
            <button id="exit" class="exit hidden">exit</button>
        </div>
        <section id="start">
            <h1>Random number game</h1>
            <span>Suggest a number from 1 to 100</span>
            <div class="button-holder">
                <button id="start-button">Let's go</button>
            </div>
        </section>
        <section id="game" class="hidden">
            <span class="intro">Please suggest a number in range from 1 to 100</span>
            <div class="form-holder">
                <span class="more string">More than <span id="more">0</span></span>
                <form action="#" id="form">
                    <select></select>
                    <input type="submit" value="Suggest" />
                </form>
                <span class="less string">Less than <span id="less">101</span></span>
            </div>
            <span class="moves">Moves: <span id="moves"></span></span>
        </section>
        <section id="final" class="hidden">
            <h2 class="congrats">Congratulations! The right answer is <span></span></h2>
            <span class="congrats">You've finished game in <span class="moves"></span> moves</span>
            <div class="button-holder">
                <button id="restart-button">Restart game</button>
            </div>
        </section>
        <div id="overlay" class="overlay hidden"></div>
        <div id="popup" class="popup hidden">Do you realy want to finish game?
            <button id="confirm" class="exit">confirm</button>
            <button id="cancel" class="exit">cancel</button>
        </div>
    </main>
    <script src="index.js"></script>

</body>

</html>
